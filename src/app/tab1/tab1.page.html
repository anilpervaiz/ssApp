<ion-app>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Secret Socety
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Secret Socety</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ngx-qrcode 
  [elementType]="elementType" 
  [value]="value"
  cssClass="aclass"
  errorCorrectionLevel="L">
</ngx-qrcode>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let data of getAllTransection">

          <ion-card>
            {{ data.visitId}} 
            <br>
            {{ data.visitNumber}} 
            <br>
            {{ data.recipetImg}} 
            <br>
            {{ data.userId}} 
            <br>
            {{ data.status}} 
          </ion-card>
        
          
        </ion-list>

      
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
</ion-app>
