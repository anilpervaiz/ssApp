<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
 Code Verification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Code Verification</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="verifyCode(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Enter Code</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="verifyCode" type="number" placeholder="xxxxxx" ngModel required></ion-input>
            </ion-item>
           
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Verify</ion-button>
          </div>
        </ion-col>
      </ion-row>
            <ion-row>
        <div text-center>
     Did not receive the code ?
        </div>
    </ion-row>
    </ion-grid>
  </form>


</ion-content>
